<mat-card>
	<mat-card-header>
		<mat-card-title> {{project?.name}}</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<p>{{project?.description}}</p>
		<mat-divider></mat-divider>
		<div class="tags">
			<mat-chip-list>
				<mat-chip
					*ngFor="let tag of project?.tags"
					color="accent"
					selected
				>
					{{tag}}
				</mat-chip>
			</mat-chip-list>
		</div>
	</mat-card-content>
</mat-card>
