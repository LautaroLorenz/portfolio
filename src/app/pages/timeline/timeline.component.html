<app-page-title>Timeline</app-page-title>
<mzd-timeline>
	<mzd-timeline-content *ngFor="let work of works">
		<div class="head">
			<h1>{{work.company | titlecase}}</h1>
			<div class="spacer"></div>
			<h3>{{work.from | date: 'MM/yyyy'}}</h3>
			<span class="separator">-</span>
			<h3>{{(work.to | date: 'MM/yyyy') || 'Actualidad'}}</h3>
		</div>
		<h3>{{work.position}}</h3>
		<ul>
			<li *ngFor="let task of work.tasks">{{task}}</li>
		</ul>
	</mzd-timeline-content>
</mzd-timeline>
