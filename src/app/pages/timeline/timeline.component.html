<app-page-title>Timeline</app-page-title>
<mzd-timeline>
	<mzd-timeline-content
		*ngFor="let timeline of timelines"
		[ngSwitch]="timeline.cardType"
	>
		<app-work
			*ngSwitchCase="cardTypes.work"
			[work]="$any(timeline)"
		></app-work>

		<app-achievement
			*ngSwitchCase="cardTypes.achievement"
			[achievement]="$any(timeline)"
		></app-achievement>
	</mzd-timeline-content>
</mzd-timeline>
