<div class="head">
	<h1 class="company">{{work?.company | titlecase}}</h1>
	<div class="spacer"></div>
	<div class="dates">
		<h3 class="date">{{work?.from | date: 'MM/yyyy'}}</h3>
		<span class="separator">-</span>
		<h3 class="date">{{(work?.to | date: 'MM/yyyy') || 'Actualidad'}}</h3>
	</div>
</div>
<h3>{{work?.position}}</h3>
<ul>
	<li *ngFor="let task of work?.tasks">{{task}}</li>
</ul>
